name: Release

on:
  push:
    tags:
      - '*'

jobs:
  build-docker-image:
    runs-on: ubuntu-latest
    permissions: write-all

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          sparse-checkout-cone-mode: false
          sparse-checkout: |
            .github/actions
            Dockerfile

      - uses: dawidd6/action-download-artifact@v10
        with:
          name: google-index-checker-linux-amd64
          path: bin
          workflow: ci.yaml
          workflow_conclusion: success
          commit: ${{ github.sha }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        uses: docker/build-push-action@v6
        with:
          push: false
          load: true
          context: .
          file: Dockerfile
          platforms: linux/amd64
          tags: google-index-checker

      - name: Publish to GHCR
        uses: ./.github/actions/publish
        with:
          image: google-index-checker
          tags: |
            ghcr.io/samjuk/google-index-checker:latest
            ghcr.io/samjuk/google-index-checker:${{ github.ref_name }}
          registry: ghcr.io
          registry_username: ${{ github.repository_owner }}
          registry_password: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to Docker Hub
        uses: ./.github/actions/publish
        with:
          image: google-index-checker
          tags: |
            samjuk/google-index-checker:latest
            samjuk/google-index-checker:${{ github.ref_name }}
          registry: docker.io
          registry_username: ${{ secrets.DOCKER_USERNAME }}
          registry_password: ${{ secrets.DOCKER_PASSWORD }}



  create-release:
    needs: build-docker-image
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          sparse-checkout-cone-mode: false
          sparse-checkout: |
            CHANGELOG.md

      - uses: dawidd6/action-download-artifact@v10
        with:
          path: bin
          workflow: ci.yaml
          workflow_conclusion: success
          commit: ${{ github.sha }}
      
      - name: Update CHANGELOG
        id: changelog
        continue-on-error: true
        uses: requarks/changelog-action@v1
        with:
          token: ${{ github.token }}
          tag: ${{ github.ref_name }}

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2.3.2
        with:
          name: Release v${{ github.ref_name }}
          generate_release_notes: true
          append_body: true
          body: |
            ${{ steps.changelog.outputs.changes }}

            ## New Docker Images
            - `ghcr.io/samjuk/google-index-checker:latest`
            - `ghcr.io/samjuk/google-index-checker:${{ github.ref_name }}`
          files: |
            bin/google-index-checker
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit CHANGELOG.md
        uses: stefanzweifel/git-auto-commit-action@v6
        with:
          branch: master
          commit_message: 'docs: update CHANGELOG.md for ${{ github.ref_name }} [skip ci]'
          file_pattern: CHANGELOG.md
